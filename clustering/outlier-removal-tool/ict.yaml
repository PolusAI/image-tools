author:
- Jayapriya Nagarajan
contact: hamdahshafqat.abbasi@nih.gov
container: polusai/outlier-removal-tool:0.2.7-dev0
description: Remove outliers from the data.
entrypoint: python3 -m polus.images.clustering.outlier_removal
inputs:
- description: Input tabular data.
  format:
  - genericData
  name: inpDir
  required: true
  type: path
- description: Filename pattern used to separate data.
  format:
  - string
  name: filePattern
  required: false
  type: string
- description: Select methods for outlier removal
  format:
  - enum
  name: method
  required: false
  type: string
- description: Select type of output file
  format:
  - enum
  name: outputType
  required: false
  type: string
- description: Generate an output preview.
  format:
  - boolean
  name: preview
  required: false
  type: boolean
name: polusai/OutlierRemoval
outputs:
- description: Output collection.
  format:
  - genericData
  name: outDir
  required: true
  type: path
repository: https://github.com/PolusAI/polus-plugins
specVersion: 1.0.0
title: Outlier Removal
ui:
- description: Input tabular data to be processed by this plugin.
  key: inputs.inpDir
  title: Input tabular data
  type: path
- description: Filename pattern used to separate data.
  key: inputs.filePattern
  title: Filename pattern
  type: text
- description: Select method for outlier removal.
  fields:
  - IsolationForest
  - IForest
  key: inputs.method
  title: method
  type: select
- description: Select output type.
  fields:
  - inlier
  - outlier
  - combined
  key: inputs.outputType
  title: outputType
  type: select
- description: Generate an output preview.
  key: inputs.preview
  title: Preview
  type: checkbox
version: 0.2.7-dev0
